      ru: Имя задачи
    description:
      ru: |-
        Идея в том чтобы код, который заливает преподаватель, был протестирован.
        Поэтому в файле Makefile нужно обязательно сделать задачу test, которая прогоняет все задачи.
        Решение задачи описывается в том же файле где и тесты (для простоты создания урока).
        Его необходимо обернуть в специальный маркер (см. пример), благодаря которому solution вырезается и не показывается тем кто проходит это задание.
