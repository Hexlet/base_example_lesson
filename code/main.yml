name: Название задачи
description: |-
  Принцип работы этого юнита следующий. При создании урока пишутся тесты и код, который удовлетворяет этим тестам (solution).
  В инструкции `exercise_files` перечисляется список файлов, которые получит пользователь, когда сделает загрузку задания используя hexlet fetch lesson.
  Автоматически включены Makefile, readme.ru.md.

  Каким бы ни было задание, интерфейс взаимодействия с ним строится посредством Makefile: make test для запуска тестов,
  make install для установки и настройки (см. Makefile) и make run для запуска приложения, если это, конечно, нужно (например, если поднять web-server).

exercise_files:
  - tests.py
